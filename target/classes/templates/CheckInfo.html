<script>//12/17新增
  // 從 URL 參數中接收房間資訊和用戶輸入
  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);

    // 解析 URL 中的資訊
    const roomType = params.get('roomType') || 'N/A';
    const price = params.get('price') || 'N/A';
    const maxOccupancy = params.get('maxOccupancy') || 'N/A';
    const checkInDate = params.get('checkInDate') || 'N/A';
    const checkOutDate = params.get('checkOutDate') || 'N/A';
    const guestCount = params.get('guestCount') || 'N/A';
    const guestName = params.get('guestName') || 'N/A';
    const guestPhone = params.get('guestPhone') || 'N/A';
    const guestNotes = params.get('notes') || 'None';

    // 將資訊填充到頁面元素中
    document.getElementById('roomType').textContent = roomType;
    document.getElementById('roomPrice').textContent = `$${price}`;
    document.getElementById('guestDates').textContent = `${checkInDate} to ${checkOutDate}`;
    document.getElementById('guestCount').textContent = guestCount;
    document.getElementById('guestName').textContent = guestName;
    document.getElementById('guestPhone').textContent = guestPhone;
    document.getElementById('guestNotes').textContent = guestNotes;
  });
</script>

</body>
