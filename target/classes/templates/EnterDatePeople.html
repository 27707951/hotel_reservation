<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../static/HotelReservationSystem.css">
</head>
<body>
<h1>Hotel Reservation System</h1>
<h2>Please enter desired date and number of guests</h2>
<h2>
  <br>
  <form>
    <p>Desired check-in date:</p>

    <label for="year">YEAR：</label>
    <select id="year" name="year">
      <option value="">Select Year</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
    </select>

    <label for="month">MONTH：</label>
    <select id="month" name="month">
      <option value="">Select Month</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <label for="date">DATE：</label>
    <select id="date" name="date">
      <option value="">Select date</option>
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`<option value="${i}">${i} </option>`);
        }
      </script>
    </select>
  </form>
  <br>
  <br>
  <form>
    <p>Desired check-out date:</p>
    <label for="year">YEAR：</label>
    <select id="year" name="year">
      <option value="">Select Year</option>

      <option value="2025">2025</option>
      <option value="2026">2026</option>
    </select>

    <label for="month">MONTH：</label>

      <option value="">Select Month</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <label for="date">DATE：</label>
    <select id="date" name="date">
      <option value="">Select date</option>
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`<option value="${i}">${i} </option>`);
        }
      </script>
    </select>
  </form>
  <br>
  <br>
  <label for="Number of guests : ">Number of guests : </label>

  <input type="text" numberofguests="numberofguests"><br>
  <br>
  <br>
  <br>
  <br>
  <div class="option-container">
    <a href="DecideName.html"><button class="submitbutton"><span class="button-text2">Look up availability</span></button>
    </a>
</body>
</html>
